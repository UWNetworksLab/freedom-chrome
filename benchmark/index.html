<html>
  <head>
    Benchmark
    <script type='text/javascript'
            src='../common/freedom/freedom.js'
            data-manifest='benchmark.json'>
    </script>
    <script type='text/javascript'>
      freedom.on('rate', function(r) {
        if (r > 0) {
          document.getElementById('status').innerHTML += '\nRendering ' + r + ' pages / second';
        }
      });
      window.addEventListener('load', function() {
        document.getElementById('stop').addEventListener('click', function() {
          freedom.emit('stop');
        });
        document.getElementById('launch').addEventListener('click', function() {
          freedom.emit('launch');
        });
      });
    </script>
  </head>
  <body>
    <pre id='status'>
      Loading...
    </pre>
    <button id='launch'>Launch Worker</button>
    <button id='stop'>Stop</button>
  </body>
</html>
