<html>
  <head>
    Benchmark
    <script type='text/javascript'
            src='../common/freedom/freedom.js'
            data-manifest='benchmark.json'>
    </script>
    <script type='text/javascript'>
      freedom.on('rate', function(r) {
        document.getElementById('status').innerHTML = 'Rendering ' + r + ' pages / second';
      });
      window.addEventListener('load', function() {
        document.getElementById('stop').addEventListener('click', function() {
          freedom.emit('stop');
        });
      });
    </script>
  </head>
  <body>
    <span id='status'>
      Loading...
    </span>
    <button id='stop'>Stop</button>
  </body>
</html>
